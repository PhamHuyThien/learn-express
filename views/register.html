<!doctype html>
<html lang="en">

<head>
    <title>LearnExpressJs | Phạm Huy Thiên</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Đăng kí LearnExpressJs</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Bạn chưa có tài khoản?</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Tài khoản" id="username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Mật khẩu"
                                    required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="re-password"
                                    placeholder="Nhập lại mật khẩu" required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="">
                                <label class="checkbox-wrap checkbox-primary">Đồng ý điều khoản của chúng tôi
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3"
                                    id="register">Đăng kí</button>
                            </div>
                            <div class="text-end text-md-right">
                                <a href="/login" style="color: #fff">Đăng nhập</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
<script>
    $(document).ready(function () {
        if (window.localStorage.token != null) {
            window.location.href = "/";
        }
        $("#register").click(function (btn) {
            btn.preventDefault();
            let username = $("#username").val();
            let password = $("#password").val();
            let rePassword = $("#re-password").val();
            if (username == "")
                return alert("Tài khoản không được để trống!");
            if (password == "")
                return alert("Mật khẩu không được để trống!");
            if (password != rePassword)
                return alert("Mật khẩu nhập lại không khớp!");
            $.post({
                url: "/api/v1/auth/register",
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                contentType: "application/json",
                dataType: "json"
            }).done(function (data) {
                alert("Đăng kí thành công.");
                window.location.href = "/login";
            }).fail(function (err) {
                alert(err.responseJSON.message);
            });
        });
    });
</script>

</html>
